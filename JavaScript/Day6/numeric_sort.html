  <script>
    //sort()=sort method used to sort element of an array into a  ascending or descending order.

    let fruits =["apple","orange","banana","coconut","pineapple"];
    document.getElementById("demo").innerHTML="fruits is sorted: " +fruits.sort();

    //Numeric array sort means if we have numbers to sort so how can we sort

    let numbers =[1,2,10,3,5,4,6,8,7,9];//arr.sort(comparefunction)

    //for sorting numbers we use comparingfunction
    let number =[1,2,10,3,5,4,6,8,7,9];
    let num= number.sort((a,b)=>a-b);//how its work let see

    //(a-b) -> (a>b) = to value positive hoga means hum swap karenge value ko 
    //(a-b) -> (a<b) = to value negative hoga means hum  value as it is rakhenge //1-2=-1
    //(a-b) -> (a==b) = to value zero hoga means hum value as it is rakhenge

     document.getElementById("demo2").innerHTML="Numbers is sorted: " +num;

     let student =[{name:"sonu",age:23,cgpa:9.54},
                  {name:"abhi",age:25,cgpa:8.54}
                  ];
