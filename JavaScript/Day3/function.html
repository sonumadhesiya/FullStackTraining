<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  <script>
    function countVowel(str){
      let count =0;
      for(let char of str){
        if(char==="a" || char==="e" || char==="i" || char==="o" || char==="u"){
          count++;
        }
      }
         return count;
    }
    let val = countVowel("sonumadhesiya");
    console.log(val);

  </script>
</body>
</html>
